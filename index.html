<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- files in public folder are served as root. Here the favicon is taken from the public folder. -->
    <link rel="icon" type="image/png" href="favicon.png" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,maximum-scale=1.0, minimum-scale=1.0"
    />
    <title>Space-truckers</title>
    <style>
      .background-canvas {
        position: absolute;
        top: 0;
        left: auto;
        z-index: -10;
      }

      #ctaRow button {
        font-size: 36pt;
        padding: 7px 9px;
        margin: 5px 7px;
        background: brown;
        border-radius: 11px;
        color: white;
        cursor: pointer;
      }

      body {
        margin: 0px;
        overflow: hidden;
        position: absolute;
        width: 100%;
        height: 100%;
      }

      #renderCanvas {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>

  <body>
    <canvas id="renderCanvas" class="background-canvas"></canvas>
    <div id="pageContainer">
      <div id="ctaRow">
        <button id="launchBtn">Launch</button>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
